env:
  global:
    - CC_TEST_REPORTER_ID=c750ba05254193ad183d0d1a64120f61d404dc0a61807f04be4d2b9e85bc8d92
    # CC_TEST_REPORTER_ID is only used as a repo identifier. It cannot be used
    # to access any data and can safely be stored in plain text
sudo: false
language: ruby
cache: bundler
rvm:
  - 2.3.7
before_install: gem install bundler -v 1.17.3
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rspec
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

